<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="task container">
        <h1>Today <span id="current-date"></span></h1>


        <div class="task-content-container">

            <!-- <p> <i class="far fa-circle"></i></p> -->
        </div>

        <div class="task-writing-box">
            <div class="input-container">
                <input class="task-input" type="text" autofocus placeholder="e.g. Learn English every two days">
                <input class="task-date" type="date" name="" id="">
            </div>
            <div class="btn-container">
                <button id="ok-btn">ok</button>
                <button id="cancel-btn" class="cancel">cancel</button>
            </div>
         
        </div>
        <div class="edit-task-writing-box">
               <div class="input-container">
            <input id="edit-task-input" type="text"  placeholder="e.g. Learn English every two days"autofocus>
            <input class="task-date" type="date" name="" id="">
        </div>
        <div class="btn-container">
            <button id="edit-ok-btn">ok</button>
            <button id="edit-cancel-btn " class="cancel">cancel</button>
        </div></div>
        <p id="add-task"> <i class=" add-icon fas fa-plus"></i> Add task</p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
